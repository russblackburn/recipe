<img class="img-responsive" src="{{ recipe.image }}" alt="{{ recipe.title }}">
<h2>{{ recipe.title }}</h2>
<div>
  <h3>Ingredients</h3>
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient.amount }} {{ ingredient.measurement}} {{ ingredient.ingredient}}</li>
  </ul>
</div>
<div>
  <h3>Directions</h3>
  <ol>
    <li *ngFor="let direction of recipe.directions; let i = index" (click)="onNewAmount(i)">{{ direction.direction }}</li>
  </ol>
</div>
